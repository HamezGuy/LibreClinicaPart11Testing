# ================================================================
# LibreClinica Part 11 Testing - Nginx Configuration
# ================================================================
# Simple HTTP config - use nginx-ssl.conf after getting SSL certificate
# ================================================================

server {
    listen 80;
    server_name _;

    # Security Headers (21 CFR Part 11)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ACME challenge for SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status":"ok","service":"LibreClinica Part 11 Testing"}';
        add_header Content-Type application/json;
    }

    # API/SOAP Test UI
    location /tester/ {
        proxy_pass http://tester:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /tester {
        return 302 /tester/;
    }

    # LibreClinica Application
    location /LibreClinica {
        proxy_pass http://libreclinica:8080/LibreClinica;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Larger body size for file uploads
        client_max_body_size 50M;
        
        # Timeouts for slow operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Root redirect to LibreClinica
    location = / {
        return 302 /LibreClinica/;
    }

    # Catch-all
    location / {
        return 302 /LibreClinica/;
    }
}
