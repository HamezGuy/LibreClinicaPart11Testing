# ================================================================
# LibreClinica Part 11 Testing - Nginx SSL Configuration
# ================================================================
# Use this AFTER obtaining SSL certificate with certbot
# Copy this to nginx.conf and restart: docker compose restart nginx
# ================================================================

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL Certificates (created by certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (21 CFR Part 11 Requirements)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check
    location /health {
        return 200 '{"status":"ok","service":"LibreClinica Part 11 Testing","ssl":"enabled"}';
        add_header Content-Type application/json;
    }

    # LibreClinica Application
    location /LibreClinica {
        proxy_pass http://libreclinica:8080/LibreClinica;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 50M;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Root redirect
    location = / {
        return 302 /LibreClinica/;
    }

    location / {
        return 302 /LibreClinica/;
    }
}

