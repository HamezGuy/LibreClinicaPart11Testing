# ================================================================
# LibreClinica Part 11 Compliance Testing - Docker Compose
# ================================================================
# ISOLATED deployment - separate from production
# Uses same config pattern as working production setup
# ================================================================

services:
  # ==========================================
  # 1. Database (PostgreSQL)
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: lc_part11_db
    restart: always
    environment:
      POSTGRES_DB: libreclinica
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: libreclinica
    volumes:
      - part11_db_data:/var/lib/postgresql/data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================
  # 2. LibreClinica Core (Java/Tomcat)
  # Web UI Login: root / 12345678
  # ==========================================
  libreclinica:
    image: jaspersnel/libreclinica:latest
    container_name: lc_part11_core
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection - lowercase camelCase (required by this image)
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica
      dbUser: libreclinica
      dbPass: libreclinica
      # System URLs
      sysURL: http://localhost/LibreClinica
      supportURL: https://www.libreclinica.org
    volumes:
      - part11_core_data:/usr/local/tomcat/libreclinica.data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/LibreClinica/pages/login/login || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 180s

  # ==========================================
  # 3. Nginx (Reverse Proxy)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: lc_part11_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - libreclinica
    networks:
      - part11_network

  # ==========================================
  # 4. API Test UI
  # ==========================================
  tester:
    image: nginx:alpine
    container_name: lc_part11_tester
    restart: always
    volumes:
      - ./test-frontend:/usr/share/nginx/html:ro
    networks:
      - part11_network

volumes:
  part11_db_data:
    name: libreclinica_part11_db_data
  part11_core_data:
    name: libreclinica_part11_core_data

networks:
  part11_network:
    name: libreclinica_part11_network
    driver: bridge
