# ================================================================
# LibreClinica Part 11 Compliance Testing - Docker Compose
# ================================================================
# ISOLATED deployment for 21 CFR Part 11 compliance testing only
# Separate from main production (ElectronicDataCaptureReal) setup
# ================================================================

version: '3.8'

services:
  # ==========================================
  # 1. Database (PostgreSQL)
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: lc_part11_db
    restart: always
    environment:
      POSTGRES_DB: libreclinica_part11
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: ${DB_PASSWORD:-libreclinica_test}
    volumes:
      - part11_db_data:/var/lib/postgresql/data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica_part11"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================
  # 2. LibreClinica Core (Java/Tomcat)
  # ==========================================
  core:
    image: jaspersnel/libreclinica:latest
    container_name: lc_part11_core
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica_part11
      dbUser: libreclinica
      dbPass: ${DB_PASSWORD:-libreclinica_test}
      sysURL: https://${DOMAIN:-part11-test.accuratrials.com}/LibreClinica
      supportURL: https://www.accuratrials.com
    volumes:
      - part11_core_data:/usr/local/tomcat/libreclinica.data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/LibreClinica/pages/login/login || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 120s

  # ==========================================
  # 3. LibreClinica API (Node.js)
  # ==========================================
  api:
    build:
      context: ../libreclinica-api
      dockerfile: Dockerfile
    image: libreclinica-part11-api:latest
    container_name: lc_part11_api
    restart: always
    depends_on:
      - postgres
      - core
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database Connection (same as core)
      LIBRECLINICA_DB_HOST: postgres
      LIBRECLINICA_DB_PORT: 5432
      LIBRECLINICA_DB_NAME: libreclinica_part11
      LIBRECLINICA_DB_USER: libreclinica
      LIBRECLINICA_DB_PASSWORD: ${DB_PASSWORD:-libreclinica_test}
      # Core SOAP Connection
      LIBRECLINICA_SOAP_URL: http://core:8080/LibreClinica/ws
      SOAP_USERNAME: root
      SOAP_PASSWORD: ${SOAP_PASSWORD:-25d55ad283aa400af464c76d713c07ad}
      # Security
      JWT_SECRET: ${JWT_SECRET:-part11-testing-jwt-secret-change-in-production}
      # CORS - Allow Part 11 test frontend on Vercel
      ALLOWED_ORIGINS: https://${FRONTEND_DOMAIN:-libreclinica-part11-test.vercel.app},https://*.vercel.app,http://localhost:4200,http://localhost:3000,http://localhost:5173
      # 21 CFR Part 11 Compliance Settings
      PASSWORD_EXPIRY_DAYS: 90
      PASSWORD_MIN_LENGTH: 12
      MAX_LOGIN_ATTEMPTS: 5
      ACCOUNT_LOCKOUT_DURATION_MINUTES: 30
      SESSION_TIMEOUT_MINUTES: 30
      AUDIT_LOG_RETENTION_DAYS: 2555
    networks:
      - part11_network

  # ==========================================
  # 4. Nginx (Reverse Proxy & SSL)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: lc_part11_nginx
    restart: always
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - api
      - core
    networks:
      - part11_network

  # ==========================================
  # 5. Certbot (SSL Certificate Management)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: lc_part11_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  part11_db_data:
  part11_core_data:

networks:
  part11_network:
    driver: bridge

