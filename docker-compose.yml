# ================================================================
# LibreClinica Part 11 Compliance Testing - Docker Compose
# ================================================================
# COMPLETELY ISOLATED deployment for 21 CFR Part 11 testing
# This is SEPARATE from the production backend on api.accuratrials.com
# 
# Container naming: lc_part11_* (different from production lc_*)
# Network: part11_network (isolated from production lc_network)
# Database: libreclinica_part11 (separate from production libreclinica)
# Volumes: part11_* (separate from production volumes)
# ================================================================

version: '3.8'

services:
  # ==========================================
  # 1. Database (PostgreSQL) - ISOLATED
  # ==========================================
  postgres:
    image: postgres:14-alpine
    container_name: lc_part11_db
    restart: always
    environment:
      POSTGRES_DB: libreclinica_part11
      POSTGRES_USER: libreclinica
      POSTGRES_PASSWORD: ${DB_PASSWORD:-LibreClinicaPart11Test!}
    volumes:
      - part11_db_data:/var/lib/postgresql/data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U libreclinica -d libreclinica_part11"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ==========================================
  # 2. LibreClinica Core (Java/Tomcat)
  # This is the ACTUAL LibreClinica application
  # ==========================================
  libreclinica:
    image: jaspersnel/libreclinica:latest
    container_name: lc_part11_core
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      dbType: postgres
      dbHost: postgres
      dbPort: 5432
      dbName: libreclinica_part11
      dbUser: libreclinica
      dbPass: ${DB_PASSWORD:-LibreClinicaPart11Test!}
      # System URLs
      sysURL: ${LIBRECLINICA_URL:-http://localhost}/LibreClinica
      supportURL: https://www.libreclinica.org
      # Mail settings (optional - for testing)
      mailHost: ${MAIL_HOST:-localhost}
      mailPort: ${MAIL_PORT:-25}
      mailProtocol: ${MAIL_PROTOCOL:-smtp}
      mailUsername: ${MAIL_USERNAME:-}
      mailPassword: ${MAIL_PASSWORD:-}
      mailSmtpAuth: ${MAIL_SMTP_AUTH:-false}
      mailSmtpStarttls: ${MAIL_SMTP_STARTTLS:-false}
    volumes:
      - part11_core_data:/usr/local/tomcat/libreclinica.data
    networks:
      - part11_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/LibreClinica/pages/login/login || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 180s

  # ==========================================
  # 3. Nginx (Reverse Proxy)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: lc_part11_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - libreclinica
    networks:
      - part11_network

  # ==========================================
  # 4. Certbot (SSL - Optional)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: lc_part11_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

# ==========================================
# ISOLATED Volumes (separate from production)
# ==========================================
volumes:
  part11_db_data:
    name: libreclinica_part11_db_data
  part11_core_data:
    name: libreclinica_part11_core_data

# ==========================================
# ISOLATED Network (separate from production)
# ==========================================
networks:
  part11_network:
    name: libreclinica_part11_network
    driver: bridge
