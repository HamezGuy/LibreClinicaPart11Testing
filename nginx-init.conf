# ================================================================
# LibreClinica Part 11 Testing - Initial Nginx Config (HTTP only)
# ================================================================
# Use this FIRST to get SSL certificates, then switch to nginx.conf
# ================================================================

server {
    listen 80;
    server_name YOUR_DOMAIN;

    # ACME challenge for SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check (for testing before SSL)
    location /health {
        proxy_pass http://api:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # REST API endpoints
    location /api {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # LibreClinica Core
    location /LibreClinica {
        proxy_pass http://core:8080/LibreClinica;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default
    location / {
        return 200 '{"status":"ok","service":"LibreClinica Part 11 Testing (HTTP)"}';
        add_header Content-Type application/json;
    }
}

